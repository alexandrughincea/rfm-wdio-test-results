<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="RFM_logo.png" type="image/png">

    <title>Test Reports Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2.5em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .page-title img {
            height: 70px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        /* Dashboard Stats Section */
        .dashboard-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--card-accent, #4299e1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.2em;
            font-weight: 800;
            margin-bottom: 8px;
            display: block;
            font-feature-settings: 'tnum';
            min-height: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-label {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            opacity: 0.8;
            white-space: nowrap;
        }

        .stat-total { color: #4299e1; --card-accent: #4299e1; }
        .stat-passed { color: #48bb78; --card-accent: #48bb78; }
        .stat-failed { color: #f56565; --card-accent: #f56565; }
        .stat-time { color: #9f7aea; --card-accent: #9f7aea; }

        /* Success Rate & Quick Stats */
        .quick-stats {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .success-rate {
            text-align: center;
            margin-bottom: 20px;
        }

        .success-percentage {
            font-size: 3em;
            font-weight: 800;
            color: #48bb78;
            margin-bottom: 5px;
        }

        .success-label {
            font-size: 0.9em;
            color: #4a5568;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #68d391);
            border-radius: 4px;
            transition: width 1s ease;
            width: 0%;
        }

        .trend-indicators {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .trend-item {
            text-align: center;
            flex: 1;
        }

        .trend-value {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .trend-label {
            font-size: 0.8em;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Controls Section */
        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 8px;
            background: #f7fafc;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9em;
        }

        .filter-btn:hover {
            background: #edf2f7;
        }

        .filter-btn.active-all { background: #4299e1; color: white; border-color: #3182ce; }
        .filter-btn.active-passed { background: #48bb78; color: white; border-color: #38a169; }
        .filter-btn.active-failed { background: #f56565; color: white; border-color: #e53e3e; }



        /* Report Cards */
        .reports-container {
            display: grid;
            gap: 20px;
        }

        .report-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .report-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .report-header {
            padding: 20px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
            border-left: 4px solid transparent;
        }

        .report-card.success .report-header {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            border-left-color: #48bb78;
        }

        .report-card.failure .report-header {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            border-left-color: #f56565;
        }

        .report-card.neutral .report-header {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-left-color: #a0aec0;
        }

        .report-title {
            font-weight: 700;
            font-size: 1.1em;
            color: #2d3748;
        }

        .report-summary {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.9em;
            font-weight: 600;
        }

        .summary-item {
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .time-display {
            background: rgba(159, 122, 234, 0.1);
            color: #9f7aea;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 700;
            font-feature-settings: 'tnum';
            min-width: 60px;
            text-align: center;
        }

        .expand-icon {
            font-size: 1.2em;
            transition: transform 0.3s ease;
            color: #4a5568;
            margin-left: 10px;
        }

        .report-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .report-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .report-card.expanded .report-content {
            max-height: 2000px;
        }

        .test-details {
            padding: 0 25px 25px;
            background: rgba(248, 250, 252, 0.5);
        }

        .test-suite {
            margin-bottom: 20px;
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .suite-header {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .suite-time {
            font-size: 0.8em;
            color: #718096;
            background: #f7fafc;
            padding: 4px 8px;
            border-radius: 6px;
            font-feature-settings: 'tnum';
            min-width: 50px;
            text-align: center;
        }

        .test-case {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .test-case:hover {
            background: rgba(247, 250, 252, 0.8);
        }

        .test-status {
            font-size: 1.2em;
            margin-top: 2px;
        }

        .test-name {
            flex: 1;
            font-weight: 500;
        }

        .test-case.passed .test-name {
            color: #2f855a;
        }

        .test-case.failed .test-name {
            color: #c53030;
        }

        .failure-reason {
            margin-top: 5px;
            padding: 10px;
            background: #fed7d7;
            border-left: 3px solid #f56565;
            border-radius: 6px;
            font-size: 0.9em;
            color: #742a2a;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        /* Export & Action Buttons */
        .action-bar {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .action-btn {
            padding: 8px 12px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background: #3182ce;
        }

        .action-btn.export {
            background: #9f7aea;
        }

        .action-btn.export:hover {
            background: #805ad5;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2em;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: white;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .dashboard-section {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .page-title {
                font-size: 2em;
                flex-direction: column;
                text-align: center;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .search-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: auto;
            }

            .report-summary {
                flex-wrap: wrap;
                gap: 10px;
            }

            .reports-container.grid-view {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="page-title">
                <img src="RFM_logo.png" alt="RFM Logo">
                Test Reports Dashboard
            </h1>
        </div>

        <div class="dashboard-section">
            <div class="stats-container">
                <div class="stat-card">
                    <span class="stat-number stat-total" id="total-run">0</span>
                    <span class="stat-label">Total Tests</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number stat-passed" id="total-passed">0</span>
                    <span class="stat-label">Passed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number stat-failed" id="total-failed">0</span>
                    <span class="stat-label">Failed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number stat-time" id="grand-total-time">0m</span>
                    <span class="stat-label">Total Time</span>
                </div>
            </div>

            <div class="quick-stats">
                <div class="success-rate">
                    <div class="success-percentage" id="success-rate">0%</div>
                    <div class="success-label">Success Rate</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <div class="trend-indicators">
                    <div class="trend-item">
                        <div class="trend-value" id="avg-time">0s</div>
                        <div class="trend-label">Avg Time</div>
                    </div>
                    <div class="trend-item">
                        <div class="trend-value" id="report-count">0</div>
                        <div class="trend-label">Reports</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search test reports...">
                
                <div class="filter-buttons">
                    <button class="filter-btn active-all" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="passed">Passed Only</button>
                    <button class="filter-btn" data-filter="failed">Failed Only</button>
                </div>



                <div class="action-bar">
                    <button class="action-btn export" onclick="exportResults()">Export CSV</button>
                    <button class="action-btn" onclick="refreshReports()">Refresh</button>
                </div>
            </div>
        </div>

        <div class="reports-container" id="reports-container">
            <div class="loading">Loading test reports...</div>
        </div>
    </div>

    <script>
        let allReports = [];
        let currentFilter = 'all';

        // Helper function to format time in a more compact way
        function formatDuration(totalSeconds) {
            if (totalSeconds < 60) {
                return `${Math.round(totalSeconds)}s`;
            } else if (totalSeconds < 3600) {
                const minutes = Math.round(totalSeconds / 60);
                return `${minutes}m`;
            } else {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.round((totalSeconds % 3600) / 60);
                return `${hours}h ${minutes}m`;
            }
        }

        // Format time for display in cards
        function formatTimeCompact(seconds) {
            if (seconds < 60) {
                return `${Math.round(seconds)}s`;
            } else {
                const minutes = (seconds / 60).toFixed(1);
                return `${minutes}m`;
            }
        }

        // Search and filter functionality
        function setupControls() {
            const searchInput = document.getElementById('search-input');
            const filterButtons = document.querySelectorAll('.filter-btn');

            searchInput.addEventListener('input', (e) => {
                filterReports(e.target.value, currentFilter);
            });

            filterButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    filterButtons.forEach(b => b.classList.remove('active-all', 'active-passed', 'active-failed'));
                    
                    const filter = e.target.dataset.filter;
                    currentFilter = filter;
                    e.target.classList.add(`active-${filter}`);
                    
                    filterReports(searchInput.value, filter);
                });
            });
        }

        function filterReports(searchTerm, filter) {
            const reportCards = document.querySelectorAll('.report-card');
            
            reportCards.forEach(card => {
                const title = card.querySelector('.report-title').textContent.toLowerCase();
                const matchesSearch = !searchTerm || title.includes(searchTerm.toLowerCase());
                
                let matchesFilter = true;
                if (filter === 'passed') {
                    matchesFilter = card.classList.contains('success');
                } else if (filter === 'failed') {
                    matchesFilter = card.classList.contains('failure');
                }
                
                card.style.display = (matchesSearch && matchesFilter) ? 'block' : 'none';
            });
        }

        function updateDashboardStats(totalRun, totalPassed, totalFailed, grandTotalExecutionTimeSeconds, reportCount) {
            // Update main stats
            document.getElementById('total-run').textContent = totalRun;
            document.getElementById('total-passed').textContent = totalPassed;
            document.getElementById('total-failed').textContent = totalFailed;
            document.getElementById('grand-total-time').textContent = formatDuration(grandTotalExecutionTimeSeconds);

            // Update success rate
            const successRate = totalRun > 0 ? Math.round((totalPassed / totalRun) * 100) : 0;
            document.getElementById('success-rate').textContent = `${successRate}%`;
            
            // Animate progress bar
            setTimeout(() => {
                document.getElementById('progress-fill').style.width = `${successRate}%`;
            }, 500);

            // Update trend indicators
            const avgTime = totalRun > 0 ? grandTotalExecutionTimeSeconds / totalRun : 0;
            document.getElementById('avg-time').textContent = formatTimeCompact(avgTime);
            document.getElementById('report-count').textContent = reportCount;

            // Change success rate color based on percentage
            const successElement = document.getElementById('success-rate');
            if (successRate >= 90) {
                successElement.style.color = '#48bb78';
            } else if (successRate >= 70) {
                successElement.style.color = '#ed8936';
            } else {
                successElement.style.color = '#f56565';
            }
        }

        // Export functionality
        function exportResults() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Report Name,Total Tests,Passed,Failed,Success Rate,Execution Time\n";
            
            allReports.forEach(report => {
                const successRate = report.totalTests > 0 ? Math.round((report.passed / report.totalTests) * 100) : 0;
                csvContent += `"${report.name}",${report.totalTests},${report.passed},${report.failed},${successRate}%,${formatDuration(report.totalFileTimeSeconds)}\n`;
            });

            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", `test-reports-${new Date().toISOString().split('T')[0]}.csv`);
            link.click();
        }

        // Refresh functionality
        function refreshReports() {
            const refreshBtn = document.querySelector('.action-btn:not(.export)');
            refreshBtn.textContent = 'Refreshing...';
            refreshBtn.disabled = true;
            
            fetchReportsFromGitHub().finally(() => {
                refreshBtn.textContent = 'Refresh';
                refreshBtn.disabled = false;
            });
        }

        async function fetchReportsFromGitHub() {
            const repoOwner = "alexandrughincea";
            const repoName = "rfm-wdio-test-results";       
            const reportsPath = "reports";              
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${reportsPath}`;

            const reportsContainer = document.getElementById('reports-container');
            
            let totalRun = 0, totalPassed = 0, totalFailed = 0;
            let grandTotalExecutionTimeSeconds = 0;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const files = await response.json();
                const xmlFiles = files.filter(file => file.name.endsWith('.xml'));

                if (xmlFiles.length === 0) {
                    reportsContainer.innerHTML = '<div class="empty-state"><h3>No test reports found</h3><p>No XML test reports found in the specified GitHub path.</p></div>';
                    return;
                }

                reportsContainer.innerHTML = '';
                allReports = [];

                for (const file of xmlFiles) {
                    const fileUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${reportsPath}/${file.name}`;
                    
                    try {
                        const fileResponse = await fetch(fileUrl);
                        if (!fileResponse.ok) {
                            throw new Error(`HTTP error! Status: ${fileResponse.status}`);
                        }

                        const xmlText = await fileResponse.text();
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                        const errorNode = xmlDoc.querySelector('parsererror');
                        if (errorNode) {
                            console.error(`Error parsing XML for ${file.name}:`, errorNode.textContent);
                            continue;
                        }

                        const reportData = displayXml(xmlDoc, file.name, reportsContainer);
                        totalPassed += reportData.passed;
                        totalFailed += reportData.failed;
                        totalRun += reportData.passed + reportData.failed;
                        grandTotalExecutionTimeSeconds += reportData.totalFileTimeSeconds;
                        
                        // Store report data for export
                        allReports.push({
                            name: file.name,
                            totalTests: reportData.passed + reportData.failed,
                            passed: reportData.passed,
                            failed: reportData.failed,
                            totalFileTimeSeconds: reportData.totalFileTimeSeconds
                        });

                    } catch (fileError) {
                        console.error(`Error processing file ${file.name}:`, fileError);
                    }
                }

                // Update dashboard stats
                updateDashboardStats(totalRun, totalPassed, totalFailed, grandTotalExecutionTimeSeconds, xmlFiles.length);

                // Add animation to cards
                const cards = document.querySelectorAll('.report-card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('fade-in');
                    }, index * 100);
                });

                setupControls();

            } catch (error) {
                console.error("Error fetching reports:", error);
                reportsContainer.innerHTML = `<div class="empty-state"><h3>Error</h3><p>Error fetching reports: ${error.message}</p></div>`;
            }
        }

        function displayXml(xmlDoc, headingText, reportsContainer) {
            let passed = 0;
            let failed = 0;
            let totalFileTimeSeconds = 0;

            let testSuites = xmlDoc.querySelectorAll('testsuite');
            if (testSuites.length === 0 && xmlDoc.documentElement && xmlDoc.documentElement.tagName === 'testsuite') {
                testSuites = [xmlDoc.documentElement];
            }

            if (testSuites.length === 0) {
                return { passed: 0, failed: 0, totalFileTimeSeconds: 0 };
            }

            // Calculate totals
            testSuites.forEach(suite => {
                const suiteTimeStr = suite.getAttribute('time');
                const suiteTime = parseFloat(suiteTimeStr);
                if (!isNaN(suiteTime)) {
                    totalFileTimeSeconds += suiteTime;
                }

                const testCases = suite.querySelectorAll('testcase');
                testCases.forEach(testCase => {
                    // Check for skipped tests and ignore them completely
                    const skipped = testCase.querySelector('skipped');
                    if (skipped) {
                        return; // Skip this test case entirely
                    }
                    
                    const failure = testCase.querySelector('failure');
                    if (failure) {
                        failed++;
                    } else {
                        passed++;
                    }
                });
            });

            const totalTests = passed + failed;

            // Create report card
            const reportCard = document.createElement('div');
            reportCard.className = 'report-card';
            
            if (failed > 0) {
                reportCard.classList.add('failure');
            } else if (passed > 0) {
                reportCard.classList.add('success');
            } else {
                reportCard.classList.add('neutral');
            }

            // Header
            const header = document.createElement('div');
            header.className = 'report-header';
            header.addEventListener('click', () => {
                reportCard.classList.toggle('expanded');
            });

            const title = document.createElement('div');
            title.className = 'report-title';
            title.textContent = headingText;

            const summary = document.createElement('div');
            summary.className = 'report-summary';
            
            const totalItem = document.createElement('div');
            totalItem.className = 'summary-item';
            totalItem.innerHTML = `<span style="color: #4299e1;">●</span> ${totalTests}`;
            
            const failedItem = document.createElement('div');
            failedItem.className = 'summary-item';
            failedItem.innerHTML = `<span style="color: #f56565;">●</span> ${failed}`;
            
            const timeItem = document.createElement('div');
            timeItem.className = 'summary-item';
            timeItem.innerHTML = `<div class="time-display">${formatTimeCompact(totalFileTimeSeconds)}</div>`;

            const expandIcon = document.createElement('div');
            expandIcon.className = 'expand-icon';
            expandIcon.textContent = '▼';

            summary.appendChild(totalItem);
            summary.appendChild(failedItem);
            summary.appendChild(timeItem);
            summary.appendChild(expandIcon);

            header.appendChild(title);
            header.appendChild(summary);

            // Content
            const content = document.createElement('div');
            content.className = 'report-content';

            const details = document.createElement('div');
            details.className = 'test-details';

            if (totalTests === 0) {
                details.innerHTML = '<p>No test cases found in this report.</p>';
            } else {
                testSuites.forEach(suite => {
                    const properties = suite.getElementsByTagName('property');
                    let suiteName = 'Unnamed Suite';

                    for (let prop of properties) {
                    if (prop.getAttribute('name') === 'suiteName') {
                        suiteName = prop.getAttribute('value');
                        break;
                    }
                    }



                    const suiteTimeStr = suite.getAttribute('time');
                    const suiteTime = parseFloat(suiteTimeStr);

                    const suiteDiv = document.createElement('div');
                    suiteDiv.className = 'test-suite';

                    const suiteHeader = document.createElement('div');
                    suiteHeader.className = 'suite-header';
                    
                    const suiteTitleSpan = document.createElement('span');
                    suiteTitleSpan.textContent = `Test Suite: ${suiteName}`;
                    
                    const suiteTimeSpan = document.createElement('span');
                    suiteTimeSpan.className = 'suite-time';
                    if (!isNaN(suiteTime)) {
                        suiteTimeSpan.textContent = formatTimeCompact(suiteTime);
                    } else {
                        suiteTimeSpan.textContent = 'N/A';
                    }

                    suiteHeader.appendChild(suiteTitleSpan);
                    suiteHeader.appendChild(suiteTimeSpan);
                    suiteDiv.appendChild(suiteHeader);

                    const testCases = suite.querySelectorAll('testcase');
                    testCases.forEach(testCase => {
                        // Skip skipped tests completely
                        const skipped = testCase.querySelector('skipped');
                        if (skipped) {
                            return; // Don't display skipped tests at all
                        }
                        
                        const caseName = testCase.getAttribute('name') || 'Unnamed Test Case';
                        const caseDiv = document.createElement('div');
                        caseDiv.className = 'test-case';

                        const failure = testCase.querySelector('failure');
                        if (failure) {
                            caseDiv.classList.add('failed');
                            caseDiv.innerHTML = `
                                <span class="test-status">❌</span>
                                <div class="test-name">${caseName}</div>
                            `;
                            
                            const failureReason = document.createElement('div');
                            failureReason.className = 'failure-reason';
                            failureReason.textContent = failure.textContent;
                            caseDiv.appendChild(failureReason);
                        } else {
                            caseDiv.classList.add('passed');
                            caseDiv.innerHTML = `
                                <span class="test-status">✅</span>
                                <div class="test-name">${caseName}</div>
                            `;
                        }

                        suiteDiv.appendChild(caseDiv);
                    });

                    details.appendChild(suiteDiv);
                });
            }

            content.appendChild(details);
            reportCard.appendChild(header);
            reportCard.appendChild(content);
            reportsContainer.appendChild(reportCard);

            return { passed, failed, totalFileTimeSeconds };
        }
// Auto-load reports on page load
window.addEventListener('DOMContentLoaded', () => {
    fetchReportsFromGitHub();
});
